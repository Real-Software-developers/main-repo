<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Sign Up as Shop Owner</h2>
        <form id="signup-form">
            <div class="form-group">
                <label for="name">Owner's Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="shop-name">Shop Name:</label>
                <input type="text" id="shop-name" name="shop-name" required>
            </div>
            <div class="form-group">
                <label for="location">Shop Location:</label>
                <input type="text" id="location" name="location" required>
            </div>
            <div class="form-group">
                <label for="description">Small Shop Description:</label>
                <textarea id="description" name="description" rows="4" required></textarea>
            </div>
            
            <button type="submit">Register-Your-Store</button>
        </form>
        <p id="error-message" class="error-message"></p>
    </div>

    <!-- Include EmailJS library -->
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>

    <!-- Include your signup.js file -->
    <script src="signup.js"></script>
</body>
</html>
