<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>e-Spaza Sign In & Signup</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <header class="first-header">
    <h1>Welcome to the e-spaza Website!</h1>
    <nav class="navbar">
      <ul>
        <li><a href="now.html">About Us</a></li>
        <li><a href="now.html">Services</a></li>
        <li><a href="now.html">Contact Us</a></li>
        <li><a href="/shop/index.html">Shop</a></li>
      </ul>
    </nav>
  </header>
  <body>
    <main>
      <aside class="container">
        <aside class="form-container">
          <mark class="logo-container">
            <img src="images/spazaloginpic.jpg" alt="e-Spaza Logo" />
            <p class="slogan">
              Shop anything you want at the lowest price possible
            </p>
          </mark>
          <form id="login-form">
            <header class="header">
              <h2>e-Spaza Sign In</h2>
            </header>

            <aside class="role-selection">
              <label for="role">Sign In as:</label>
              <select id="role" name="role">
                <option value="buyer">Shopper</option>
                <option value="seller">Shop staff</option>
                <option value="admin">Shop Owner</option>
                <option value="admin">Admin</option>
              </select>
            </aside>
            <mark class="input-field">
              <input type="email" placeholder="Email" required name="email" />
            </mark>
            <mark class="input-field">
              <input
                type="password"
                placeholder="Password"
                required
                name="password"
              />
            </mark>
            <mark class="action">
              <button type="submit">Sign In</button>
            </mark>

            <mark class="switch-form">
              <p>
                Not registered?
                <code><a id="sign-up" href="#">Sign Up</a></code>
              </p>
            </mark>
            <mark class="forgot-password">
              <nav><a href="#">Forgot Password?</a></nav>
            </mark>
          </form>

          <form id="signup-form" style="display: none">
            <header class="header">
              <h2>e-Spaza Signup</h2>
            </header>
            <aside class="role-selection">
              <label for="signup-role">Sign up as:</label>
              <select id="signup-role" name="role">
                <option value="buyer">Shopper</option>
                <option value="seller">Shop staff</option>
                <option value="admin">Shop Owner</option>
                <option value="admin">Admin</option>
              </select>
            </aside>
            <mark class="input-field">
              <input type="email" placeholder="Email" required name="email" />
            </mark>
            <mark class="input-field">
              <input
                type="text"
                placeholder="Username"
                required
                name="username"
              />
            </mark>
            <mark class="input-field">
              <input
                type="password"
                placeholder="Password"
                required
                name="password"
              />
            </mark>
            <mark class="action">
              <button type="submit">Sign Up</button>
            </mark>
            <mark class="switch-form">
              <p>
                Already registered?
                <code><a id="login" href="shop/index.html">Sign In</a></code>
              </p>
            </mark>
          </form>
        </aside>
      </aside>
    </main>
    <footer>
      <p id="foot">&copy;2024 The e-spaza Website. All rights reserved.</p>
    </footer>
    <script type="module" src="script.js"></script>
  </body>
</html>
